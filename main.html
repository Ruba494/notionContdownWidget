  color: #F6F4F3;

    </style>

<body>
    <div class="container">
   
      <div id="timer"></div>
     
    
    </div>
      <script>

const finals = new Date("june 14, 2022 00:00:00").getTime();



// countdown
let timer = setInterval(function() {

  // get today's date
  const today = new Date().getTime();

  // get the difference
  let diff;
    diff = finals - today;
  
  
   let days = Math.ceil(diff / (1000 * 60 * 60 * 24))-1;
   let weeks=Math.ceil(days / 7);
   let months=Math.ceil(weeks / 7)+1;
    
     
  
  // display
  
  document.getElementById("timer").innerHTML =
    "<div class=\"months\"  style=\"margin-top: 1rem;\"> \
  <div class=\"numbers\">" + months + "</div>months</div> \
<div class=\"weeks\" style=\"margin-top: 1rem;\"> \
  <div class=\"numbers\">" + weeks + "</div>weeks</div> \
<div class=\"days\" style=\"margin-top: 1rem;\"> \
  <div class=\"numbers\">" + days + "</div>days</div> \
";

if(diff<0){
  document.getElementById("timer").innerHTML =
    "<div class=\"months\"  style=\"margin-top: 1rem;\"> \
  <div class=\"numbers\">" + 0 + "</div>months</div> \
<div class=\"weeks\" style=\"margin-top: 1rem;\"> \
  <div class=\"numbers\">" + 0 + "</div>weeks</div> \
<div class=\"days\" style=\"margin-top: 1rem;\"> \
  <div class=\"numbers\">" + 0 + "</div>days</div> \
";
}
 
}, 1000);
      </script>
    </body>
